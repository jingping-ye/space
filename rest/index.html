<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      * {
        padding: 0px;
        margin: 0px;
      }

      #myImage {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <img src="./img/1.jpg" id="myImage" />
    <iframe src="./audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop controls style="width:98%">
      <source src="./audio//rest-song.mp3" type="audio/mp3" />
    </audio>
    <script language="javascript" type="text/javascript">
      let image = document.getElementById('myImage');
      let i = 1;
      setInterval(() => {
        image.src = './img/' + i + '.jpg';
        i = i >= 3 ? 1 : ++i;
      }, 18000);
    </script>
  </body>
</html>
